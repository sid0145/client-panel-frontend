<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center pb-3 pt-3">
          <span class="text-primary">
            <i class="fa fa-lock"></i> Client Panel</span
          >
          SignIn
        </h3>
        <form [formGroup]="signInForm" (submit)="onSubmit()">
          <!-- email feild  -->
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="Enter your email"
              formControlName="email"
            />
            <mat-error *ngIf="signInForm.get('email').errors?.required">
              email is required
            </mat-error>
          </mat-form-field>

          <!-- paassword field -->
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Enter your password "
              formControlName="password"
            />
            <mat-error *ngIf="signInForm.get('email').errors?.required">
              password is required!
            </mat-error>
          </mat-form-field>
          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="signInForm.invalid"
          >
            SignIn
          </button>
        </form>
        <div class="bottom">
          <p>
            do'nt have an account?
            <span><a routerLink="/register">register</a></span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
